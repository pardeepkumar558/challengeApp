<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row" style="padding-top:30px;">
				<div class="col-md-1">
				</div>
				<div class="col-md-10">
					<div class="page-header" style="text-align: center;">
						<h3>
							Report for Registered Businesses - San Francisco: {{currentYear}}
						</h3>
					</div>
					<div class="row">
						<div class="col-md-12">
                            <div id="mychart"></div>
						</div>
					</div>
					<div class="row slider" >
						<div class="col-md-2">
                             Year: 
                        </div>
                        <div class="col-md-10">
                           
                            <p-slider (onChange)="handleChange($event)" [(ngModel)]="currentYear" [min]="min" [max]="max" [step]="step"></p-slider>
                         </div>
					</div>
				</div>
				<div class="col-md-1">
				</div>
			</div>
		</div>
	</div>
</div>
